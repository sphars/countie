<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countie</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="spncrhrstn">

    <link rel="stylesheet" href="css/style.css" />
    <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>

<body>
    <header class="text-center">
        <h1>Countie</h1>
        <p>For when you gotta count something quickly</p>
    </header>
    <div class="main-content">
        <div class="content-item">
            <div class="text-center" id="count">0</div>
        </div>
        <div class="content-item count-buttons">
            <button href="#" class="btn btn-block btn-rounded" id="increase">+</button>
            <button href="#" class="btn btn-block btn-rounded" id="decrease">-</button>
        </div>
        <div class="content-item">
            <button href="#" class="btn btn-rounded" id="save">Save</button>
            <button href="#" class="btn btn-rounded" id="reset">Reset</button>
        </div>        
    </div>
    <footer>
        <div class="text-center"><a href="https://github.com/spncrhrstn/countie" target="_blank">Github</a></div>
    </footer>

    <script src="script/script.js" defer></script>
</body>
</html>
