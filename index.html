<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countie</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="spncrhrstn">
    <meta name="theme-color" content="#3f4f60">

    <link rel="stylesheet" href="css/style.css" />
    <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
</head>

<body>
    <header class="text-center">
        <h1>Countie</h1>
        <p>For when you gotta count something quickly</p>
    </header>
    <main class="main-content">
        <div class="content-item">
            <div class="text-center" id="count">0</div>
        </div>
        <div class="content-item count-buttons">
            <button href="#" class="btn btn-block btn-rounded" id="increase" type="button">+</button>
            <button href="#" class="btn btn-block btn-rounded" id="decrease" type="button">-</button>
        </div>
        <div class="content-item status-buttons">
            <button href="#" class="btn btn-rounded" id="save" type="button">Save</button>
            <button href="#" class="btn btn-rounded" id="reset" type="button">Reset Count</button>
            <button href="#" class="btn btn-rounded btn-warning" id="resetAll" type="button">Reset All</button>
        </div>

        <table id="countTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Count</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>
        <div class="text-center"><a href="https://github.com/spncrhrstn/countie" target="_blank">Github</a></div>
    </footer>

    <script src="script/script.js" defer></script>
</body>
</html>
