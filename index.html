<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countie</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="spncrhrstn">

    <link rel="stylesheet" href="css/style.css" />
    <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon" />

</head>

<body>
    <header>
        <h1 class="text-center">Countie</h1>
    </header>
    <div class="main-content">
        <div class="content-item buttons">
            <button href="#" class="click-button text-center" id="increase-count" onclick="increaseCount()">
                <span class="button-text">+</span>
            </button>
            <button href="#" class="click-button text-center" id="decrease-count" onclick="decreaseCount()">
                <span class="button-text">-</span>
            </button>
        </div>
        <div class="content-item">
            <div class="text-center" id="count">&nbsp;</div>
        </div>
    </div>
    <footer>
        <div class="text-center"><a href="https://github.com/spncrhrstn/countie" target="_blank">Github</a></div>
    </footer>

    <script src="script/script.js" defer></script>
</body>
</html>
